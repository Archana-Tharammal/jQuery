<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("h1,h2,p").addClass("blue");
                $("div").addClass("important");
            });
            $("#btn2").click(function(){
                $("h3, h4").removeClass("red");
              });
              $("#btn3").click(function(){
                $("h5, h6").toggleClass("green");
              });
            
        });
    </script>
    <style>
        .important {
          font-weight: bold;
          font-size: xx-large;
        }
        
        .blue {
          color: rgb(3, 20, 251);
        }
        .red {
          color: red;
        }
        .green{
          color: green;
        }
        </style>
</head>
<body>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>
  
  <div>This is some important text!</div><br>
  
  <button id="btn1">Add classes to elements</button>
  <h3 class="red">Heading 1</h3>
  <h4 class="red">Heading 2</h4>
  <button id="btn2">Remove class from elements</button>
  <h5>Heading 1</h5>
<h6>Heading 2</h6>
  <button id="btn3">Toggle class</button>
</body>
</html>
