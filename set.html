<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#test1").text("Hello world!");
            });
            $("#btn2").click(function(){
                $("#test2").html("<b>Hello world!</b>");
            });
            $("#btn3").click(function(){
                $("#test3").val("Dolly Duck");
            });
            $("#btn4").click(function(){
            $("#test4").text(function(i, origText){
            return "Old text: " + origText + " New text: Hello world! (index: " + i + ")"; 
                });
            });

            $("#btn5").click(function(){
                $("#test5").html(function(i, origText){
                return "Old html: " + origText + " New html: Hello <b>world!</b> (index: " + i + ")"; 
                });
            });
        });
    </script>
</head>
<body>
    <p id="test1">This is a paragraph.</p>
    <p id="test2">This is another paragraph.</p>
    <p>Input field: <input type="text" id="test3" value="Mickey Mouse"></p>
    <button id="btn1">Set text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set value</button>
    <p id="test4">This is a paragraph.</p>
    <p id="test5">This is another paragraph.</p>
    <button id="btn4">Show Old/New text</button>
    <button id="btn5">Show Old/New HTML</button>
</body>
</html>
