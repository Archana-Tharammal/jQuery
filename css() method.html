<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert("background color = " + $("p").css("background-color"));
            });
            $("#btn2").click(function(){
                $("p1").css({"background-color": "yellow", "font-size": "200%"});
            });
        });
    </script>
</head>
<body>
    <h2>This is a heading</h2>

<p style="background-color:#ff0000">This is a paragraph.</p>
<p style="background-color:#00ff00">This is a paragraph.</p>
<p style="background-color:#0000ff">This is a paragraph.</p>

<button id="btn1">Return background-color of p</button><br>
<p1 style="background-color:#ff0000">This is a paragraph.</p1><br>
<p1 style="background-color:#00ff00">This is a paragraph.</p1><br>
<p1 style="background-color:#0000ff">This is a paragraph.</p1><br>

<p1>This is a paragraph.</p1><br>

<button id="btn2">Set multiple styles for p</button>
</body>
</html>
