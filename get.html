<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert("Text: " + $("#test").text());
            });
            $("#btn2").click(function(){
                alert("HTML: " + $("#test").html());
            });
            $("#btn3").click(function(){
                alert("Value: "+$("#test1").val());
            });
            $("#btn4").click(function(){
                alert($("#google").attr("href"));
            });
            
        });
    </script>
</head>
<body>
    <p id="test">This is some <b>bold</b> text on a paragraph.</p>
    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>
    <p>Name: <input type="text" id="test1" value="Mickey Mouse"></p>
    <button id="btn3">Show value</button>
    <p><a href="https://www.google.com/" id="google">Google</a></p>
    <button id="btn4">Show href value</button>
</body>
</html>
